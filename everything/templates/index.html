<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        color: #4a4a8f;
        margin-bottom: 20px;
      }

      /* Start Circle Button */
      #start-button {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #6c63ff;
        color: white;
        font-size: 32px;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, transform 0.3s;
      }

      #start-button:hover {
        background-color: #7a72ff;
        transform: scale(1.1);
      }

      /* Hide chat container initially */
      #chat-container {
        display: none;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        width: 100%;
      }

      /* Close Button (X) */
      #close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #ff4d4d;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 20px;
        cursor: pointer;
      }

      /* Chat Area */
      #chat {
        width: 90%;
        max-width: 600px;
        height: 400px;
        background: #ffffff;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
      }

      #chat p {
        margin: 8px 0;
        padding: 8px;
        border-radius: 5px;
      }

      #chat p strong {
        color: #333;
      }

      #chat p:nth-child(odd) {
        background-color: #f0f0ff;
      }

      #chat p:nth-child(even) {
        background-color: #e9f7e9;
      }

      /* Input and button area */
      #controls {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #user-input {
        width: calc(100% - 120px);
        max-width: 500px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        margin-right: 10px;
      }

      button.send-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4a4a8f;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
      }

      button.send-button:hover {
        background-color: #5d5db5;
      }
    </style>
  </head>
  <body>
    <h1>Chatbot</h1>

    <!-- Start Button -->
    <button id="start-button" onclick="startChat()">ðŸŽ¤</button>

    <!-- Chat UI -->
    <div id="chat-container">
      <!-- Close Button (X) -->
      <button id="close-button" onclick="closeChat()">X</button>

      <div id="chat"></div>
      <div id="controls">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button class="send-button" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      // Function to start the chat
      function startChat() {
        document.getElementById("start-button").style.display = "none"; // Hide the mic button
        document.getElementById("chat-container").style.display = "flex"; // Show the chat UI
      }

      // Function to close the chat and show the mic button
      function closeChat() {
        document.getElementById("chat-container").style.display = "none"; // Hide the chat UI
        document.getElementById("start-button").style.display = "flex"; // Show the mic button again
      }

      // Function to send a message
      async function sendMessage() {
        const input = document.getElementById("user-input");
        const message = input.value.trim();
        if (!message) return;

        input.value = "";

        const chatDiv = document.getElementById("chat");
        chatDiv.innerHTML += `<p><strong>User:</strong> ${message}</p>`;

        // Simulate API response (replace with real fetch to backend)
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        chatDiv.innerHTML += `<p><strong>Chatbot:</strong> ${data.response}</p>`;

        chatDiv.scrollTop = chatDiv.scrollHeight; // Auto scroll down

        speak(data.response);
      }

      // Function to make the bot speak
      function speak(text) {
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = "en-US";
        window.speechSynthesis.speak(speech);
      }
    </script>
  </body>
</html>
